<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <style>
        body { 
            display: flex; 
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar { 
            width: 250px; 
            height: 100vh;
            overflow-y: auto; 
            background: #f4f4f4; 
            padding: 10px;
            position: fixed;
            left: -250px;
            transition: left 0.3s ease-in-out;
        }
        #sidebar.show-sidebar {
            left: 0;
        }
        #viewer-container {
            flex-grow: 1;
            height: 100vh;
            overflow: auto;
            transition: margin-left 0.3s ease-in-out;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        .menu-toggle { 
            position: fixed; 
            top: 10px; 
            left: 10px; 
            z-index: 1000; 
            background: #007BFF; 
            color: white; 
            padding: 10px; 
            border: none; 
            cursor: pointer; 
        }
        .menu-toggle:hover { background: #0056b3; }
        .hidden { display: none; }
        h2 { font-size: 16px; margin: 15px 0 10px; }
        button.sidebar-btn {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            text-align: left;
            border: none;
            background: #ddd;
            cursor: pointer;
        }
        button.sidebar-btn:hover { background: #bbb; }

        @media (max-width: 768px) {
            #sidebar {
                width: 80%;
                left: -80%;
            }
            #sidebar.show-sidebar {
                left: 0;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div id="sidebar">
        <button class="sidebar-btn" onclick="toggleSection('page-links')">Toggle Pages</button>
        <button class="sidebar-btn" onclick="toggleSection('chapter-links')">Toggle Juzz</button>
        
        <h2>Jump to Page</h2>
        <div id="page-links"></div>

        <h2>Jump to Juzz</h2>
        <div id="chapter-links"></div>
    </div>
    <div id="viewer-container">
        <canvas id="viewer"></canvas>
    </div>

    <script>
        // Set PDF.js worker source
        pdfjsLib.GlobalWorkerOptions.workerSrc = 
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        const pdfUrl = "https://ukkidd5.github.io/quran-viewer/quran.pdf";
        let pdfDoc = null;
        let currentPage = 1;
        const canvas = document.getElementById('viewer');
        const ctx = canvas.getContext('2d');

        // Toggle functions
        function toggleSection(id) {
            document.getElementById(id).classList.toggle("hidden");
        }

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show-sidebar");
        }

        // PDF handling functions
        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                createPageLinks(pdfDoc.numPages);
                createChapterLinks();
                renderPage(currentPage);
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        async function renderPage(num) {
            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: 1.5 });
                
                // Set canvas dimensions
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render PDF page
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;
                
                currentPage = num;
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        function createPageLinks(totalPages) {
            const pageLinks = document.getElementById('page-links');
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.className = 'sidebar-btn';
                button.textContent = `Page ${i}`;
                button.onclick = () => renderPage(i);
                pageLinks.appendChild(button);
            }
        }

        function createChapterLinks() {
            const chapters = [
                { name: "Fatiha", start: 3 },
                { name: "1 Juzz", start: 4 },
                { name: "2 Juzz", start: 22 },
                { name: "3 Juzz", start: 40 },
                { name: "4 Juzz", start: 58 },
                { name: "5 Juzz", start: 76 },
                { name: "6 Juzz", start: 94 },
                { name: "7 Juzz", start: 112 },
                { name: "8 Juzz", start: 130 },
                { name: "9 Juzz", start: 148 },
                { name: "10 Juzz", start: 166 },
                { name: "11 Juzz", start: 184 },
                { name: "12 Juzz", start: 202 },
                { name: "13 Juzz", start: 220 },
                { name: "14 Juzz", start: 238 },
                { name: "15 Juzz", start: 256 },
                { name: "16 Juzz", start: 274 },
                { name: "17 Juzz", start: 292 },
                { name: "18 Juzz", start: 310 },
                { name: "19 Juzz", start: 328 },
                { name: "20 Juzz", start: 346 },
                { name: "21 Juzz", start: 364 },
                { name: "22 Juzz", start: 382 },
                { name: "23 Juzz", start: 400 },
                { name: "24 Juzz", start: 418 },
                { name: "25 Juzz", start: 436 },
                { name: "26 Juzz", start: 454 },
                { name: "27 Juzz", start: 472 },
                { name: "28 Juzz", start: 490 },
                { name: "29 Juzz", start: 510 },
                { name: "30 Juzz", start: 530 }
            ];

            const chapterLinks = document.getElementById('chapter-links');
            chapters.forEach(chapter => {
                const button = document.createElement('button');
                button.className = 'sidebar-btn';
                button.textContent = chapter.name;
                button.onclick = () => renderPage(chapter.start);
                chapterLinks.appendChild(button);
            });
        }

        // Initial load
        loadPDF();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (pdfDoc) {
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
