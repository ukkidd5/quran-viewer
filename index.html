<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f9f9f9;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background: #2c3e50;
            padding: 15px;
            position: fixed;
            left: -250px;
            transition: left 0.3s ease-in-out;
            color: white;
        }
        #sidebar.show-sidebar {
            left: 0;
        }
        #viewer-container {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            transition: margin-left 0.3s ease-in-out;
            background: #fff;
            padding: 20px;
        }
        canvas {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-toggle:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        h2 {
            font-size: 18px;
            margin: 15px 0 10px;
            color: #ecf0f1;
        }
        button.sidebar-btn {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            text-align: left;
            border: none;
            background: #34495e;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button.sidebar-btn:hover {
            background: #1abc9c;
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 80%;
                left: -80%;
            }
            #sidebar.show-sidebar {
                left: 0;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div id="sidebar">
        <button class="sidebar-btn" onclick="toggleSection('page-links')">Toggle Pages</button>
        <div id="page-links" class="hidden">
            <h2>Jump to Page</h2>
        </div>

        <button class="sidebar-btn" onclick="toggleSection('chapter-links')">Toggle Juzz</button>
        <div id="chapter-links" class="hidden">
            <h2>Jump to Juzz</h2>
        </div>
    </div>
    <div id="viewer-container">
        <div id="pdf-viewer"></div>
    </div>

    <script>
        // Set PDF.js worker source
        pdfjsLib.GlobalWorkerOptions.workerSrc = 
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        const pdfUrl = "https://ukkidd5.github.io/quran-viewer/quran.pdf";
        let pdfDoc = null;
        let currentPage = 1;
        let currentChapter = null;
        let isScrolling = false;

        const chapters = [
            { name: "Fatiha", start: 3, end: 3 },
            { name: "1 Juzz", start: 4, end: 21 },
            { name: "2 Juzz", start: 22, end: 39 },
            { name: "3 Juzz", start: 40, end: 57 },
            { name: "4 Juzz", start: 58, end: 75 },
            { name: "5 Juzz", start: 76, end: 93 },
            { name: "6 Juzz", start: 94, end: 111 },
            { name: "7 Juzz", start: 112, end: 129 },
            { name: "8 Juzz", start: 130, end: 147 },
            { name: "9 Juzz", start: 148, end: 165 },
            { name: "10 Juzz", start: 166, end: 183 },
            { name: "11 Juzz", start: 184, end: 201 },
            { name: "12 Juzz", start: 202, end: 219 },
            { name: "13 Juzz", start: 220, end: 237 },
            { name: "14 Juzz", start: 238, end: 255 },
            { name: "15 Juzz", start: 256, end: 273 },
            { name: "16 Juzz", start: 274, end: 291 },
            { name: "17 Juzz", start: 292, end: 309 },
            { name: "18 Juzz", start: 310, end: 327 },
            { name: "19 Juzz", start: 328, end: 345 },
            { name: "20 Juzz", start: 346, end: 363 },
            { name: "21 Juzz", start: 364, end: 381 },
            { name: "22 Juzz", start: 382, end: 399 },
            { name: "23 Juzz", start: 400, end: 417 },
            { name: "24 Juzz", start: 418, end: 435 },
            { name: "25 Juzz", start: 436, end: 453 },
            { name: "26 Juzz", start: 454, end: 471 },
            { name: "27 Juzz", start: 472, end: 489 },
            { name: "28 Juzz", start: 490, end: 509 },
            { name: "29 Juzz", start: 510, end: 529 },
            { name: "30 Juzz", start: 530, end: 550 }
        ];

        // Toggle functions
        function toggleSection(id) {
            document.getElementById(id).classList.toggle("hidden");
        }

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show-sidebar");
        }

        // PDF handling functions
        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                createPageLinks(pdfDoc.numPages);
                createChapterLinks();
                renderChapter(chapters[0].start, chapters[0].end); // Load first chapter by default
                setupScrollListener();
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        async function renderPage(num) {
            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = { canvasContext: ctx, viewport };
                await page.render(renderCtx).promise;

                const viewer = document.getElementById('pdf-viewer');
                viewer.appendChild(canvas);

                currentPage = num;
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        async function renderChapter(start, end) {
            const viewer = document.getElementById('pdf-viewer');
            viewer.innerHTML = ''; // Clear previous pages
            for (let i = start; i <= end; i++) {
                await renderPage(i);
            }
            currentChapter = chapters.find(ch => ch.start === start && ch.end === end);
        }

        function createPageLinks(totalPages) {
            const pageLinks = document.getElementById('page-links');
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.className = 'sidebar-btn';
                button.textContent = `Page ${i}`;
                button.onclick = () => {
                    currentChapter = null;
                    document.getElementById('pdf-viewer').innerHTML = '';
                    renderPage(i);
                };
                pageLinks.appendChild(button);
            }
        }

        function createChapterLinks() {
            const chapterLinks = document.getElementById('chapter-links');
            chapters.forEach(chapter => {
                const button = document.createElement('button');
                button.className = 'sidebar-btn';
                button.textContent = chapter.name;
                button.onclick = () => {
                    renderChapter(chapter.start, chapter.end);
                };
                chapterLinks.appendChild(button);
            });
        }

        function setupScrollListener() {
            const viewerContainer = document.getElementById('viewer-container');
            viewerContainer.addEventListener('scroll', async () => {
                if (isScrolling) return;
                isScrolling = true;

                const { scrollTop, scrollHeight, clientHeight } = viewerContainer;
                const isNearBottom = scrollHeight - (scrollTop + clientHeight) < 50;

                if (isNearBottom && currentChapter) {
                    const nextChapter = chapters.find(ch => ch.start === currentChapter.end + 1);
                    if (nextChapter) {
                        await renderChapter(nextChapter.start, nextChapter.end);
                    }
                }

                isScrolling = false;
            });
        }

        // Initial load
        loadPDF();
    </script>
</body>
</html>
